            </div>
        </form>
        <div id="response" class="text-center text-gray-700"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
        const domainSelect = document.getElementById('domain');
        try {
            const response = await fetch('/api/courses');
            const courses = await response.json();

            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course;
                option.textContent = course;
                domainSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading courses:', error);
        }
    });
        document.getElementById('application-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission
            function getNextDate() {
                    const today = new Date(); // Get the current date
                    const nextDate = new Date(today); // Clone today's date
                    nextDate.setDate(today.getDate() + 1); // Increment the day by 1

                // Format the next date as YYYY-MM-DD
                const year = nextDate.getFullYear();
                const month = String(nextDate.getMonth() + 1).padStart(2, '0'); // Month is 0-based
                const day = String(nextDate.getDate()).padStart(2, '0');

                return `${year}-${month}-${day}`;
            }
            const formData = new FormData(this);
            const responseDiv = document.getElementById('response');
            const startDate = getNextDate();
            
            formData.append("start_date",startDate);
            formData.append("end_date",null);
            formData.append("weeks",null);
            formData.delete('email');
            formData.append('email',sessionStorage.getItem('email'));
            try {
                const response = await fetch('/api/internship-applications', {
                    method: 'POST',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    alert("Thankyou for Submiting the Form we will get in contact soon");
                    window.location.href='action.html';
                } else {
                    alert('Error submitting application');
                }
            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = 'Error submitting application';
            }
        });
    </script>
